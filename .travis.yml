language: elixir

# Default Elixir and OTP versions
elixir: '1.6'
otp_release: '20.3'

jobs:
  include:
    - elixir: '1.4'
    - elixir: '1.5'
    - elixir: '1.6'
    - elixir: '1.7'
      otp_release: '21.1'

script:
  - mix test
  - cd interop && mix deps.get && mix run script/run.exs
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
