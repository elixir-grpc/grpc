name: CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - master

jobs:
  check_format:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: '23.2.4'
          elixir-version: '1.11.3'
      - name: Install dependencies
        run: mix deps.get
      - name: Check format
        run: mix format --check-formatted

  tests:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: [21.x, 22.x, 23.x]
        elixir: [1.7.x, 1.8.x, 1.9.x, 1.10.x, 1.11.x]
    needs: check_format
    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-elixir@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test

  interop-tests:
    runs-on: ubuntu-latest
    name: Interop tests
    needs: check_format
    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-elixir@v1
      with:
        otp-version: '23.2.4'
        elixir-version: '1.11.3'
    - name: Install dependencies
      run: mix deps.get
      working-directory: ./interop
    - name: Run interop tests
      run: mix run script/run.exs
      working-directory: ./interop

  check_release:
    runs-on: ubuntu-latest
    name: Check release
    needs: check_format
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: '23.2.4'
          elixir-version: '1.11.3'
      - name: Install dependencies
        run: mix deps.get
      - name: Build hex
        run: mix hex.build
      - name: Generate docs
        run: mix docs
