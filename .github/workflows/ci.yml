    runs-on: ubuntu-latest
    name: Check release
    needs: check-format
    steps:
      - uses: actions/checkout@v1
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 23
          elixir-version: 1.13
      - name: Install Dependencies
        run: |
          mix do local.rebar --force, local.hex --force, deps.get
      - name: Build hex
